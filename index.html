<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <article class="product-preview-card">
    <section class="product-card-image">
      <picture>
        <source srcset="assets/images/image-product-mobile.jpg" media="(max-width: 375px)" media="image/jpeg" />
        <img
          src="assets/images/image-product-desktop.jpg"
          alt="A glass bottle of Chanel perfume on a white table surrounded by green leaves"
        />
      </picture>
    </section>
    <section class="product-card-info"></section>
  </article>
</body>
</html>
