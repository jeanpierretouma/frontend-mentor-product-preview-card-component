<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <article class="product-preview-card">
    <section class="product-card-image">
      <picture>
        <source srcset="assets/images/image-product-mobile.jpg" media="(max-width: 557px)" media="image/jpeg" />
        <img
          src="assets/images/image-product-desktop.jpg"
          alt="A glass bottle of Chanel perfume on a white table surrounded by green leaves"
        />
      </picture>
    </section>
    <section class="product-card-info">
      <header class="card-header">
        <p class="product-type">Perfume</p>
        <h3 class="product-title">Gabrielle Essence Eau De Parfum</h3>
      </header>
      <p class="product-desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product-prices">
        <p class="new-price">$149.99</p>
        <p class="init-price"><del>$169.99</del></p>
      </div>
      <div class="card-cta">
        <a class="cta-button" href="#">
          <img src="assets/images/icon-cart.svg" alt="Shopping cart" />
          <span>Add to Cart</span>
        </a>
      </div>
    </section>
  </article>
</body>
</html>
